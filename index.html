<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/ps-icon.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" name="" id="password" placeholder="Password">
            <img src="images/copy.png" class="copy-icon">
            <div class="message">Copied to clipboard</div>
        </div>
        <div class="ans">
            <div class="option">
                <div class="optionHeader"><p>Select Password Length</p></div>
                <select name="selector" class="selector" id="selectNum">
                    <option value="" selected disabled hidden></option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button id="btn">
            <img src="images/generate.png">    
            Generate Password</button>
        </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
